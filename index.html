<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="new-style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="/map-style.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-8">
        <div class="row header-container">
          <div class="col title-container">
            <h1>Covid-19</h1>
            <h4>Coronavirus</h4>
          </div>
          <div class="col search-container">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search Location" aria-label="Search Location"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row stats-container">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Total Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">1,436,886</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Active Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">1,0496,886</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Recovered Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">336,886</h6>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Death Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted">82,886</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row map-container mt-3">
          <div class="col">
            <div id="map"></div>
          </div>
        </div>
        <div class="row chart-container mt-3">
          <div class="col linear-chart mr-3">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col pie-chart mr-3">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-4">

      </div>
    </div>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0nvko8NSWORUd-diMQFbi_ZN58tUEXeo&callback=initMap"></script>
