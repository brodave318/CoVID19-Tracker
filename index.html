<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="new-style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="map-style.js"></script>
  <script src="script.js"></script>
  <script src="chart.js"></script>
</head>

<body>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-8">
        <div class="row header-container">
          <div class="col title-container">
            <h1>Covid-19</h1>
            <h4>Coronavirus</h4>
          </div>
          <div class="col search-container">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search Location" aria-label="Search Location"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row stats-container">
          <div class="col">
            <button class="card" onclick="changeDataSelection('cases')">
              <div class="card-body">
                <h5 class="card-title">Total Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted card-total"></h6>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="card" onclick="changeDataSelection('active')">
              <div class="card-body">
                <h5 class="card-title">Active Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted card-total"></h6>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="card" onclick="changeDataSelection('recovered')">
              <div class="card-body">
                <h5 class="card-title">Recovered Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted card-total"></h6>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="card" onclick="changeDataSelection('deaths')">
              <div class="card-body">
                <h5 class="card-title">Death Cases</h5>
                <h6 class="card-subtitle mb-2 text-muted card-total"></h6>
              </div>
            </button>
          </div>
        </div>

        <div class="row map-container mt-3">
          <div class="col">
            <div id="map"></div>
          </div>
        </div>
        <div class="row chart-container mt-3">
          <div class="col linear-chart p-3 mr-3">
            <canvas id="myChart"></canvas>
          </div>
          <div class="col pie-chart p-3">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-4 side-panel-container my-3">
        <div class="data-info">
          <div class="country-data">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Country Name</th>
                  <th scope="col">Cases</th>
                  <th scope="col">Recovered</th>
                  <th scope="col">Deaths</th>
                </tr>
              </thead>
              <tbody id="table-data">
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row"></th>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0nvko8NSWORUd-diMQFbi_ZN58tUEXeo&callback=initMap"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
